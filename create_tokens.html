<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tokens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class = "bg-secondary text-white">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapsse navbar-collaps" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="create_tokens.html">Crear tokens</a>
            <a class="nav-item nav-link" href="index.html">Enviar tokens</a>
            <a class="nav-item nav-link disabled" href="#">Ver mis tokens</a>
            <a class="nav-item nav-link" href="https://github.com/diegocarbonella/crear-dolar-crypto">Links con recursos</a>
          </div>
        </div>
    </nav>

    <div class = "text-center mb-5 mt-3">
        <img class = "d-inline-block" style = "width:30px" src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="">
        <label class = "form-text text-white" id = "metamaskNetwork">Metamask está desconectado</label>
    </div>

    <div class = "w-75 mx-auto h-100">

        <form id = "create_tokens">

            <h4 class ="h4 text-center">Crear token</h4>
    
            <label class = "d-inline-block">Nombre del token</label>
            <input name = "nombreDelToken" class = "ds-block w-100 form-control" placeholder = "EjemploCoin" id="from">
    
            <label class = "d-inline-block">Abreviación</label>
            <input name = "abreviacion" class = "ds-block w-100 form-control" placeholder = "ECN" id="from">
    
            <label for="tipoToken">Tipo de token:</label>
            <select id="tipoToken" name="tipoToken">
              <option value="Porciones.sol">Porciones</option>
              <option value="Votos.sol">Votos</option>
              <option value="Monedas.sol">Monedas</option>
            </select> 
    
            <label class = "d-inline-block">Cuántas fichas?</label>
            <input id="cantidadFichas" name="cantidadFichas" class = "ds-block w-100 form-control" placeholder = "100" id="from">
    
            <button onclick="enviar()" class="btn btn-success form-text text-white">Enviar</button>

        </form>

    </div>
    
</body>
</html>

<script src="create_tokens.js"></script>
